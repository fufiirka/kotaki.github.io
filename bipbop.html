<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>котыки</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 900px;
      justify-content: center;
    }
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');


    const catImages = [
      'котык 1.jpg',
      'котык 2.jpg',
      'котык 3.jpg',
      'котык 4.jpg',
      'котык 5.jpg'
    ];

    const imagesPath = 'IMG/'; 

    catImages.forEach(filename => {
      const img = document.createElement('img');
      img.src = imagesPath + filename;
      img.alt = 'Котык';
      gallery.appendChild(img);
    });
  </script>

</body>
</html>
